name: ðŸŽ‹ create new branch with a file

on: 
  workflow_dispatch:  

env: 
  head_branch : test_branch_1
  base_branch: main
  
jobs:
  create-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
      
      - name: create branch if not exist yet
        run: |
          bcount=$(git ls-remote --heads https://github.com:chrislin22/gh-action-test $head_branch | wc -l | xargs)
          if [[ $bcount == 1 ]]; then
            exit 0
          fi
          
          git config --local user.email "john.doe@gha"
          git config --local user.name "Jhon Doe"
          
          git checkout -b $head_branch
          touch test1.txt
          git add test1.txt
          git commit -m "added test1.txt"
          git push -u origin $head_branch
          
      - name: create pull request
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | gh auth login --with-token
          gh pr create --head "$test_branch_1" --base "$base_branch"  \
            --title "title goes here" -r "kknd22" \
            --body "body goes here" 
